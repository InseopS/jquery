<script src='https://code.jquery.com/jquery-3.6.0.min.js'></script>
<script>
    $(() => {
        let table = $('tbody')

        $('button').click(() => {
            $.ajax({
                url: '2.data.json',
                success: data => {
                    // 과제: table을 채워라.
                    let fruits = data.fruits
                    let fruit, col, val, tr, td

                    for(let row in fruits) {
                        fruit = fruits[row]
                        // 비지니스 로직
                        tr = table.find('tr').eq(row)
                        // 프레젠테이션 로직
                        col = 0
                        for (let key in fruit) {
                            val = fruit[key]
                            td = tr.find('td').eq(col++)
                            td.text(val)
                        }
                    }
                }
            })
        })
    })
</script>
