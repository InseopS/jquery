<script src='https://code.jquery.com/jquery-3.6.0.min.js'></script>
<script>
$(() => {
    let arr = new Array()
    for(i = 0; i < 10; i++)
    arr.push((`<li>item ${i}</li>`))
    $(arr.join('')).appendTo('ul')

    // for(i = 0; i < 10; i++)
    // $('<li>'+ 'item ' + i +'</li>').appendTo('ul')
})
</script>

<ul>
</ul>

        <li>item 1</li>
        ...
        <li>item 9</li>
    </ul>
