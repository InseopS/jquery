<script src='https://code.jquery.com/jquery-3.6.0.min.js'></script>
<script>
    $(() => {
        console.log($('a').attr('href'))
        // attr은 param를 1개만 넣으면 첫번째로 만나는 속성만 가져온다.
        $('a').attr('href', 'https://www.daum.net/')
        // param는 2개를 넣으면 모든 속성을 변경한다.
        $('a').attr({
            href: 'https://jquery.com',
            target: '_blank'
        })

        $('a').removeAttr('target')
    })
</script>
