<script src='https://code.jquery.com/jquery-3.6.0.min.js'></script>
<script>
    $(() => {
        console.log($('h1').html())

        $('footer').html('<mark>foot</mark>')
        console.log($('footer').html())

        console.log($('header').find('h1').eq(1).html())
        $('header').find('h1').eq(1).html('<hr>')
        // end()는 find가 찾은 collection을 return한다.
        $('ul').find('li').eq(2).html('index: 2').end()
            .eq(3).html('index: 3').end()
            .eq(4).html('index: 4')
    })
</script>

<header>
    <h1><b>hello</b></h1>
    <h1>world</h1>
</header>

<ul>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
</ul>

<footer></footer>
