<script src='https://code.jquery.com/jquery-3.6.0.min.js'></script>
<script>
    // abel이란 값이 e<이벤트> 객체에 담긴다.
    $(() => {
        $('button').click('abel', e => {
            let userName = $('input').val()
            if (userName == e.data)
                $('span').text(` vaild: ${e.data}`).show().fadeOut(3000)
            else $('span').text(` invalid: ${userName}`)
        })
    })
</script>

<form>
    <input type='text' name='userName' placeholder='사용자명' /><span></span><br>
    <button type='button'>submit</button>
</form>
