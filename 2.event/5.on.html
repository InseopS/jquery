<script src='https://code.jquery.com/jquery-3.6.0.min.js'></script>
<script>
    $(() => {
        $('#wrap').on({
            mouseenter: function () {
                $(this).removeClass().addClass('circle mouseenter')
            },
            mouseleave() {
                $(this).removeClass().addClass('circle mouseleave')
            }
            // 과제: method 표기법으로 mouseleave handler를 작성하라.
            //      handler는 background 색을 없앤다.
        }, '.circle')

        // $('button').on('click',() => $('#wrap').append($('.circle')))
        // $('button').on('click',() => $('#wrap').append($('.circle').clone()))
        // 과제: create 버튼을 누를 때마다, 새로운 원 하나가 append 되도록 하라.
        // $('button').on('click',() => $('<div class="circle">').appendTo('#wrap'))
        //$('button').on('click', () => $('#wrap').append($('.circle').eq(0).clone()))
        $('button').on('click', () => $('#wrap').append($('.circle').first().clone()))
    })
</script>

<style>
    #wrap {
        margin: 1rem;
    }

    .circle {
        width: 5rem;
        height: 5rem;
        border-radius: 50%;
        border: .1rem solid;
    }

    .squere {
        width: 5rem;
        height: 5rem;
        border: .1rem solid;
    }

    .mouseenter {
        background-color: red;
    }

    .mouseleave {
        background-color: '';
    }
</style>

<button type='button'>create</button>

<div id='wrap'>
    <div class='circle'></div>
    <div class='squere'></div>
</div>
