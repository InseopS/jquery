<script src='https://code.jquery.com/jquery-3.6.0.min.js'></script>
<script>
    $(() => {
        $('button').on('click', () => $('span').text(' clicked.'))
        // handler on 한개에 click, mouseover, mouseout 3개의 키를 이용했다.
        $('button').on({
            mouseover: () => $('span').text(' overed.'),
            mouseout: () => $('span').text(' outed.')
        })
    })
</script>
